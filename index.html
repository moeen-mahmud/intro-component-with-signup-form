<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="wrapper">
      <section class="content-info">
        <h1 class="content-title">Learn to code by watching others</h1>
        <p class="content-para">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="content-form">
        <div class="trial-area">
          <p class="trial-para">
            <span class="bolded-text">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </div>
        <div class="form-area">
          <input
            type="text"
            placeholder="First Name"
            name="first-name"
            id="first-name"
            class="input-field"
            required
          />
          <p id="error-msg"></p>
          <img
            src="./images/icon-error.svg"
            alt="error-icon"
            class="error-icon"
          />
          <input
            type="text"
            placeholder="Last Name"
            name="second-name"
            id="second-name"
            class="input-field"
            required
          />
          <p id="error-msg"></p>
          <img
            src="./images/icon-error.svg"
            alt="error-icon"
            class="error-icon"
          />
          <input
            type="email"
            placeholder="Email Address"
            name="user-mail"
            id="user-mail"
            class="input-field"
            required
          />
          <p id="error-msg"></p>
          <img
            src="./images/icon-error.svg"
            alt="error-icon"
            class="error-icon"
          />
          <input
            type="password"
            placeholder="Password"
            name="first-name"
            id="first-name"
            class="input-field"
            required
          />
          <p id="error-msg"></p>
          <img
            src="./images/icon-error.svg"
            alt="error-icon"
            class="error-icon"
          />
          <button id="sign-up" class="signup-btn">claim your free trial</button>
          <p class="form-footer">
            By clicking the button, you are agreeing to our
            <span class="highlighted-text">Terms and Services</span>
          </p>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
